# It only represent packages are run, but doesn't guarantee running successfully
description "Represent all packages that need to start are already run"
author "Development Infrastructure Team"

# It's start on events are generated by synopkgctl-launcher

pre-start script
	echo 'syno-packages-ready'
	/sbin/initctl emit --no-wait syno.packages.ready
end script

# vim:ft=upstart
