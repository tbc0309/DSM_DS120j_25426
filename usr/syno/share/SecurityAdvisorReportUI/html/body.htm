
<body>
	<div class="banner">
		<div style="float: left; height: 156px; width: 32px;"></div>
		<div style="float: right; height: 156px; width: 32px;"></div>
		<span id="banner-title"></span>
		<div class="banner-info">
			<div class="banner-info-hostname" id="banner-info-hostname"></div>
			<div class="banner-info-separator">|</div>
			<div class="banner-info-gentime" id="banner-info-gentime"></div>
		</div>
		<div class="banner-date">
			<span class="static-date" id="data-time"></span>
		</div>
	</div>

	<div class="wrapper hidden">
		<!-- summary start -->
		<div class="summary block-lv-1">
			<div class="title TRS" id="summary-title"></div>
			<div class="block-lv-2-t-1">
				<div class="title TRS" id="summary-sche-scan-title"></div>
				<div class="out-block">
					<div class="inner-block-3">
						<div class="data-title">
							<span class="TRS" id="severity-sche-scan-critical-title"></span>
						</div>
						<div class="data-scale" id="severity-sche-scan-critical-number"></div>
					</div>
					<div class="divider"></div>
					<div class="inner-block-3">
						<div class="data-title">
							<span class="TRS" id="severity-sche-scan-high-title"></span>
						</div>
						<div class="data-scale" id="severity-sche-scan-high-number"></div>
					</div>
					<div class="divider"></div>
					<div class="inner-block-3">
						<div class="data-title">
							<span class="TRS" id="severity-sche-scan-medium-title"></span>
						</div>
						<div class="data-scale" id="severity-sche-scan-medium-number"></div>
					</div>
				</div>
			</div>

			<div class="block-lv-2-t-1">
				<div class="title TRS" id="summary-realtime-title"></div>
				<div class="out-block">
					<div class="inner-block">
						<div class="data-title">
							<span class="TRS" id="severity-realtime-high-title"></span>
						</div>
						<div class="data-scale" id="severity-realtime-high-number"></div>
					</div>
					<div class="divider"></div>
					<div class="inner-block">
						<div class="data-title">
							<span class="TRS" id="severity-realtime-medium-title"></span>
						</div>
						<div class="data-scale" id="severity-realtime-medium-number"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- summary end -->
		<!-- sche scan grid panel start -->
		<div class="devices block-lv-1">
			<div class="title TRS" id="sche-scan-title"></div>
			<div class="block-lv-2-t-2">
				<div id="sche-scan-grid-panel">
					<div class="title">
						<span class="TRS top5" id="sche-scan-result-title"></span>
					</div>
					<div class="destination-empty-list">
						<span class="UIS msg">no data</span>
					</div>
				</div>
				<div class="show-btn" onclick="ScheScanClickHandler()"><center>
					<font><span id="schescan-show-btn" class="UIS">report,btn_show_pass_item</span></font>
					<div id="schescan-dir-icon" class="down-icon"></div>
				</center></div>
			</div>
		</div>
		<!-- sche scan grid panel end -->
		<!-- real time block start -->
		<div id="realtime-grid" class="realtime-grid block-lv-1">
			<div class="title TRS" id="realtime-title"></div>
			<div class="block-lv-2-t-2">
				<div class="title">
					<span class="TRS top5" id="realtime-stack-bar-chart-title"></span>
				</div>
				<div>
					<div class="UIS login-analysis-times">sharing,expire_times</div>
					<div class="UIS login-analysis-medium-text">securityscan,idprotection_severity_medium</div>
					<div class="yellow_square"></div>
					<div class="UIS login-analysis-high-text">securityscan,idprotection_severity_high</div>
					<div class="orange_square"></div>
				</div>
				<div id="realtime-stack-bar-chart"> </div>
				<script type="text/javascript">
					DrawStackBarChart();
				</script>
				<div id="realtime-grid-panel"></div>
				<div class="show-btn" onclick="RealTimeClickHandler()" id="realtime-show-btn-control"><center>
					<font><span id="realtime-show-btn" class="UIS">report,btn_show_all_item</span></font>
					<div id="realtime-dir-icon" class="down-icon"></div>
				</center></div>
			</div>
		</div>
		<!-- real time block end -->
	</div>
</body>
</html>
