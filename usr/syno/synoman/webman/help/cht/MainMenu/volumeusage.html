<h2>空間配額</h2>
<p>在<b>空間配額</b>下，您可以檢視您在 Synology NAS 上所有儲存空間的空間配額 (由 admin 設定)，也可以檢視每個儲存空間已使用的容量。在支援 Btrfs 的機種上，您還可檢視每個共用資料夾的空間配額及使用容量。</p>

<p>若要檢視此頁籤，請按一下桌面右上角的人像圖示，並選擇<b>個人設定</b>。</p>

<div class="section"><h4>注意： </h4>
<ul>
	<li>Btrfs 僅適用於特定機種。若要了解您的機種是否支援 Btrfs，請參閱<a href="https://www.synology.com/knowledgebase/DSM/tutorial/General/Which_Synology_NAS_models_support_the_Btrfs_file_system" target="_blank">此篇文章</a>。</li>
</ul>
