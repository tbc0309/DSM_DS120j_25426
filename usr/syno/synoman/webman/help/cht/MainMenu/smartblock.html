<h2><a name="leaf_user"></a>帳號保護</h2>

<p>帳號保護頁籤提供<a href="../AdminCenter/connection_security_smartblock.html">帳號保護</a>相關的功能，例如：取消保護狀態與管理已信任用戶端。若要檢視此頁籤，按一下 DSM 桌面右上角的人像圖示並選擇<strong>個人設定</strong>。</p>


<h3>取消帳號保護</h3>
<p>如果您的帳號因為受到惡意攻擊而被保護，您可以自行取消帳號保護。</p>


<h3>信任目前用戶端</h3>
<p>只要該用戶端曾經成功登入，便將永遠受信任。如果目前用戶端被取消信任，您仍然可以將其重新設定為已信任。</p>


<h3>管理已信任用戶端</h3>
<p>所有已信任的用戶端皆表列於此。</p>


<h3>若要取消信任用戶端</h3>
<p>選擇想要取消信任的用戶端，然後按下<strong>取消信任</strong>。</p>
