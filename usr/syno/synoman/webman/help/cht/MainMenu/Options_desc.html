<h1>選項</h1>
<p>您可以按一下 DSM 桌面右上角的人像圖示來找到<b>選項</b>選單。此選單可讓您執行以下操作：</p>
	<ul>
		<li>修改個人帳號選項</li>
		<li>登出</li> 
		<li>停機 (EDS14) 或關機 (其他機種)</li>
		<li>重新啟動系統</li>
	</ul>

<p>選單展開之後，按一下<strong>個人設定</strong>來編輯個人帳號設定。</p>
