<h2>效能警報*</h2>

<h4>若要檢視效能警報：</h4>
<ul>
<li>前往<strong>效能警報</strong>頁籤來檢視所有已觸發的效能警報。</li>
<li>按一下<strong>重新整理</strong>來取得最新的警報。</li>
</ul>

<h4>若要匯出效能警報：</h4>
<ol>
<li>前往<strong>效能警報</strong>頁籤。</li>
<li>按一下<strong>匯出</strong>按鈕旁的箭頭。</li>
<li>您可以選擇要以 <strong>HTML</strong> 或 <strong>CSV</strong> 格式來匯出警報。</li>
</ol>
<div class="section"><h4>注意：</h4>
<ul>
<li><strong>效能警報</strong>功能支援會依不同 Synology NAS 機種而有所不同。如需更多詳細資訊，請前往 <a href="http://www.synology.com/" target="_blank">www.synology.com</a>。</li>
</ul>
</div>

<p>____<br /> * 僅適用於特定機型。</p>

</body>
