<h2>速度限制</h2>
<p>在<strong>速度限制</strong>頁籤下方，您可以檢視並管理已套用速度限制的檔案傳輸程序清單。</p>
<h4>若要重新整理清單：</h4>
<p>按一下<strong>重新整理</strong>來重新載入頁面，獲得最新的資料記錄。</p>
<h4>若要中止檔案傳輸：</h4>
<p>按一下<b>踢除連線</b>來中止檔案傳輸。您必須重新開始檔案傳輸才能完成此傳輸程序。</p>

</body>
