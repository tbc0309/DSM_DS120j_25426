<h2>程序*</h2>
<p>按一下<strong>程序</strong>頁籤來檢視各個程序的 CPU 及記憶體使用率，系統會根據 CPU 負載由高至低排列。</p>
<p>程序<strong>狀態</strong>包含<strong>執行中</strong>、<strong>睡眠中</strong>及<strong>已停止</strong>。程序狀態對應至 Linux 則為 <strong>running</strong>、<strong>stopped/tracing</strong>、<strong>sleeping</strong>。</p>
<p><strong>睡眠中</strong>可後接英文字母以表示詳細資訊，如「D」代表 disk sleep，「Z」代表 zombie，「X」代表 dead。</p>

<p>____<br />*僅適用於特定機型。</p>
