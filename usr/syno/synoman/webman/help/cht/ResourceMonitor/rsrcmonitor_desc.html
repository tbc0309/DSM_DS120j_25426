<h1><a name="leaf_update"></a>資源監控</h1>
<p class="disable-dockerx64">資源監控讓您可以監控 CPU 使用率、記憶體使用率、磁碟使用情形和網路流量。您可以選擇即時監控或檢視過去的資料。</p>
<p class="enable-dockerx64">資源監控讓您可以監控 CPU 使用率、記憶體使用率和網路流量。您可以選擇即時監控或檢視過去的資料。</p>
<div class="section">
<h4>注意：</h4>
<ul>
<li>當您勾選<strong>設定</strong>頁籤中的<strong>啟動歷史記錄</strong>後，系統才會顯示過去的資料。</li>
<li class="enable-dockerx64">在 Docker DSM 上，<strong>CPU 和記憶體</strong>為<strong>本機伺服器</strong>的資訊。</li>
</ul>
</div>

</body>
