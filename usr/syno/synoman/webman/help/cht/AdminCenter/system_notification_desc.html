<h1>通知設定</h1>

<p>您可以設定 Synology NAS 來在特定事件或錯誤發生時，透過電子郵件、簡訊、行動裝置或網頁瀏覽器發送通知給您。例如，系統可以在網路斷線、散熱風扇行為變更 (適用於有風扇的機種)、電源中斷、儲存空間不足，或備份與還原任務失敗時自動寄送通知訊息。</p>
