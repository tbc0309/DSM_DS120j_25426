<h2>複製使用者</h2>
<p>您可以將現有的使用者設定複製至新的使用者。此功能可讓您快速新增新的使用者，不必再次進行相同的設定操作。</p>

<ol>
<li>選擇您想複製的使用者。</li>
<li>按一下<strong>新增</strong> > <strong>複製使用者</strong>。<b>新增使用者精靈</b>視窗將會開啓。</li>
<li>您所選擇的使用者設定將套用至新的使用者 (不含個人資訊，如使用者名稱及電子郵件)。</li>
</ol>

</body>
