<h1>硬體 &amp; 電源</h1>

<p><strong>控制台</strong> &gt; <strong>硬體 &amp; 電源</strong>提供您多種設定選項，包含電源自動回復、網路喚醒、嗶聲控制、風扇速度、記憶體壓縮等。您也可以指定系統自動開關機的時間、啟動硬碟休眠，或連接備援供電裝置。</p>

<div class="section"><h4>注意：</h4>
<ul>
	<li>僅部分機種支援<strong>網路喚醒</strong>及<strong>記憶體壓縮</strong>功能。請前往 <a href="https://www.synology.com/" target="_blank">Synology 網站</a>以了解更多資訊。</li>
	<li>嗶聲控制及風扇速度選項不適用於無風扇機種，例如 EDS14。</li>
</ul>
