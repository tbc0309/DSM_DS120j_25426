<h1>網域 / LDAP</h1>

<p>您可將 Synology NAS 裝置當作 Windows 網域或 LDAP 服務的用戶端，加入現有的目錄服務。您可以管理網域或 LDAP 使用者針對共用資料夾及 DSM 應用程式的存取權限，並為其啟動家目錄服務。前往<strong>控制台</strong> &gt; <strong>網域 / LDAP</strong> 來將 Synology NAS 加入目錄服務。</p>

<div class="section"><h4>注意：</h4>
<ul>
	<li>網域及 LDAP 功能不適用於 EDS14 及 Synology NVR 產品上。</li>
</ul>
</div>
