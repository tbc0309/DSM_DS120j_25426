<h1>使用者</h1>
<p class="disable-dockerx64">透過彈性的使用者管理功能，您可以為每位家中成員或企業員工建立使用者帳號。您可以新增使用者來定義及管理每位使用者的權限，例如共用資料夾存取權限、儲存空間<span class="enable-bromolow enable-grantley enable-avoton enable-braswell enable-broadwell enable-kvmx64 enable-cedarview enable-apollolake enable-denverton"> / 共用資料夾</span>配額或頻寬限制。</p>

<ol>
<span class="note_head">備註：</span>
<li>共用資料夾的管理僅適用於 Bromolow、Grantley、Avoton、Braswell、Broadwell、Kvmx64、Cedarview、Appololake、Denverton 平台，若要了解您的機種是否支援此功能，請參閱<a href="https://www.synology.com/knowledgebase/DSM/tutorial/General/What_kind_of_CPU_does_my_NAS_have" target="_blank">此篇文章。</a></li>
<li>儲存空間 / 共用資料夾配額的管理不適用於 Docker DSM。</li></ol>
