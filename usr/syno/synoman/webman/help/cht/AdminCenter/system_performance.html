<h1>效能</h1>
<p>在<strong>控制台</strong> > <strong>效能</strong> > <strong>效能選項</strong>，您可啟動記憶體壓縮以提升系統在高負載下的整體回應速度。</p>

<h3>記憶體壓縮</h3>
<p>您可啟動記憶體壓縮來壓縮記憶體中最近最少使用的資料，藉此提升系統在高負載下的整體回應速度。</p>
<p>當您執行多個應用程式而佔用過多記憶體時，動態的記憶體壓縮功能會壓縮記憶體中少用項目的大小，最小化其記憶體使用量。當您再次需要這些項目時，系統可馬上將其解壓縮。此方式可減少在硬碟上讀取 / 寫入記憶體置換檔案的次數，提升效率及回應速度。</p>
<p>若要啟動記憶體壓縮，只需勾選該核取方塊即可。</p>

<div class="section"><h4>注意：</h4>
<ul>
	<li>僅部分機種支援記憶體壓縮功能。請前往 <a href="https://www.synology.com/" target="_blank">Synology 網站</a>以了解更多資訊。</li>
</ul>
</div>
