<h1>iSCSI Manager</h1>
<p>iSCSI Manager 協助您輕鬆管理與監控 iSCSI 服務。iSCSI 是一種儲存區域網路 (storage area network，簡稱 SAN) 服務，可為外部伺服器提供區塊層級的資料儲存空間。iSCSI 可使內部網路中的資料傳輸以及遠距離的資料管理變得更為簡便。只要將 iSCSI LUN 連結至 iSCSI Target，用戶端便可以透過 iSCSI 啟動器存取儲存空間，如同存取本機磁碟一般。</p>
