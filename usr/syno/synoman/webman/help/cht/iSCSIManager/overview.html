<h2><a name="leaf_overview"></a>系統總覽</h2>

<p>iSCSI Manager 的<strong>系統總覽</strong>頁面提供儀表板的方式呈現資訊，協助您快速監控 iSCSI 服務中最重要的三項要素：</p>

	<ul>
		<li><strong>Target</strong></li>
		<li><strong>LUN</strong></li>
		<li><strong>事件</strong>：未讀的資訊、警告和錯誤訊息將顯示於此。<ul>
				<li>最多顯示 99 筆未讀的事件。</li>
				<li>警告及錯誤事件將優先顯示。</li>
				<li>若要檢視所有的事件，請前往<strong>日誌</strong>頁面。</li>
			</ul>
		</li>	
	</ul>
