<h2>할당량</h2>
<p><b>할당량</b>에서 admin이 설정한 모든 Synology NAS 볼륨의 할당량뿐만 아니라 각 볼륨에서 사용되는 용량을 확인할 수 있습니다. Btrfs를 지원하는 모델에서는 각 공유 폴더의 할당량과 용량 사용량도 확인할 수 있습니다.</p>

<p>이 탭을 보려면 바탕 화면 오른쪽 위에 있는 사람 모양의 아이콘을 클릭하고 <b>개인</b>을 선택합니다.</p>

<div class="section"><h4>참고:</h4>
<ul>
	<li>특정 모델에서만 Btrfs를 사용할 수 있습니다. 사용 중인 모델이 Btrfs를 지원하는지 확인하려면 <a href="https://www.synology.com/knowledgebase/DSM/tutorial/General/Which_Synology_NAS_models_support_the_Btrfs_file_system" target="_blank">이 문서</a>를 참조하십시오.</li>
</ul>
