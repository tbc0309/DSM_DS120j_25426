<h1>옵션</h1>
<p>DSM 바탕 화면 오른쪽 위 구석에 있는 사람 모양의 아이콘을 클릭하면 <b>옵션</b> 메뉴를 찾을 수 있습니다. 여기에서 다음을 수행할 수 있습니다.</p>
	<ul>
		<li>개인 계정 옵션 수정</li>
		<li>로그아웃</li> 
		<li>시스템 중지(EDS14에서) 또는 시스템 종료(그 외 모든 모델에서)</li>
		<li>시스템 다시 시작</li>
	</ul>

<p>메뉴를 표시한 후 <strong>개인</strong> 을 클릭하여 개인 계정 설정을 편집합니다.</p>
