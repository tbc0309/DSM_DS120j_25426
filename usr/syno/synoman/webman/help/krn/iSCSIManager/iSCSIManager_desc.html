<h1>iSCSI 관리자</h1>
<p>iSCSI 관리자를 통해 간편하게 iSCSI 서비스를 관리 및 모니터링할 수 있습니다. iSCSI는 통합된 블록 수준 데이터 저장소 액세스를 제공하는 저장 영역 네트워크(SAN) 서비스의 한 유형이며, 인트라넷을 통한 데이터 전송과 원거리에서의 저장소 관리가 가능하도록 지원합니다. iSCSI LUN을 iSCSI Target에 매핑하여 클라이언트 서버가 iSCSI 개시자를 통해 저장소 공간을 로컬 디스크처럼 액세스할 수 있습니다.</p>
