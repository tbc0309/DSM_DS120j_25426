<h2><a name="leaf_overview"></a>개요</h2>

<p>iSCSI 관리자의 <strong>개요</strong> 페이지는 개요 대시보드로서, iSCSI 서비스의 가장 중요한 세 가지 요소를 신속하게 모니터링합니다.</p>

	<ul>
		<li><strong>대상</strong></li>
		<li><strong>LUN</strong></li>
		<li><strong>이벤트</strong>: 읽지 않은 정보, 경고 및 오류 이벤트가 여기에 표시됩니다.<ul>
				<li>읽지 않은 이벤트는 최대 99개까지 표시될 수 있습니다.</li>
				<li>우선적으로 경고 및 오류 이벤트가 표시됩니다.</li>
				<li>모든 이벤트를 보려면 <strong>로그</strong> 페이지로 이동하십시오.</li>
			</ul>
		</li>	
	</ul>
