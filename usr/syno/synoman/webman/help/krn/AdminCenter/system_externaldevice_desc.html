<h1>외부 장치</h1>

<p><strong>제어판</strong> &gt; <strong>외부 장치</strong>로 이동하여 외부 디스크, <span class="disable-grantley">프린터, </span>SD 카드 또는 USB 장치와 같은 Synology NAS 장치에 연결된 외부 장치를 관리할 수 있습니다.</p>

<div class="section">
<h4>참고:</h4>
<ul><li>USB 장치를 직접 Synology NAS에 연결해야 합니다. 어떠한 장치도 USB 허브를 통해 연결하여 사용할 수 없습니다.</li></ul></div>
