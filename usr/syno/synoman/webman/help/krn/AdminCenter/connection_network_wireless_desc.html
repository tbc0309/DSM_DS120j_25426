<h1>무선</h1>
<p><strong>제어판</strong> &gt; <strong>무선</strong>에서 Synology NAS 장치를 무선 네트워크에 연결하거나, 무선 핫스팟을 만들어 인터넷 연결을 다른 장치와 무선으로 공유할 수 있습니다. 또한 Bluetooth 어댑터를 관리하고 Bluetooth 장치를 Synology NAS에 연결할 수 있습니다. DSM 6.2.2로 업그레이드 후 먼저 무선 동글 또는 Bluetooth 어댑터를 삽입하여 이 기능을 활성화해야 합니다.</p>
