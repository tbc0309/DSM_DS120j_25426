<h1>도메인/LDAP</h1>

<p>Synology NAS은(는) Windows 도메인 또는 LDAP 클라이언트로 기존 디렉토리 서비스에 가입할 수 있습니다. 공유 폴더 및 DSM 응용 프로그램에 대한 도메인 또는 LDAP 사용자 액세스 권한을 관리하고 해당 홈 서비스를 활성화할 수 있습니다. <strong>제어판</strong> > <strong> 도메인/LDAP</strong>로 이동하여 Synology NAS을(를) 디렉토리 서비스에 가입합니다.</p>

<div class="section"><h4>참고:</h4>
<ul>
	<li>EDS14 및 Synology NVR 제품에서는 도메인 및 LDAP 기능을 사용할 수 없습니다.</li>
</ul>
</div>
