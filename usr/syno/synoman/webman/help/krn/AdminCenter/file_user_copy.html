<body>
<h2>사용자 복사</h2>
<p>기존 사용자의 설정을 새 사용자로 복사할 수 있습니다. 이렇게 하면 동일한 설정을 다시 구성할 필요 없이 새 사용자를 빠르게 생성할 수 있습니다.</p>
<ol>
<li>복사할 사용자를 선택합니다.</li>
<li><strong>생성</strong> > <strong>사용자 복사</strong>를 클릭합니다. 그러면 <b>사용자 생성 마법사</b> 창이 실행됩니다.</li>
<li>선택한 사용자 설정이 기본적으로 새 사용자에게 적용됩니다(사용자 이름과 이메일 같은 개인 정보 제외).</li>
</ol>
</body>
</html>
