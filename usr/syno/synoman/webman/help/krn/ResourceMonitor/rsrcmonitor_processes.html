<h2>프로세스*</h2>
<p><strong>프로세스</strong> 탭을 클릭하여 CPU 부하를 줄이기 위해 각 프로세스의 CPU와 메모리 사용을 확인할 수 있습니다.</p>
<p>프로세스 <strong>상태</strong>는 <strong>실행 중</strong>, <strong>수면 중</strong> 및 <strong>정지됨</strong>으로 표시됩니다. Linux의 프로세스 상태는 <strong>실행 중</strong>, <strong>정지됨/추적 중</strong>, <strong>수면 중</strong>이 사용됩니다. </p>
<p><strong>수면 중</strong> 뒤에는 자세한 정보를 나타내는 문자가 올 수 있습니다(예: 'D'는 디스크 수면, 'Z'는 좀비, 'X'는 오류).</p>


<p>____<br />*일부 모델에서만 가능.</p>
