<h2>속도 제한</h2>
<p><strong>속도 제한</strong> 탭 아래에서, 속도 제한이 적용된 파일 전송 작업 목록을 보고 관리할 수 있습니다.</p>
<h4>목록 새로 고치기:</h4>
<p>페이지를 다시 로드하고 최근에 업데이트된 기록을 가져오려면 <strong>새로 고침</strong>을 클릭합니다.</p>
<h4>파일 전송 작업 중지하기:</h4>
<p><b>연결 끊기</b>를 클릭하여 파일 전송을 중지합니다. 성공적으로 작업을 완료하려면 파일 전송을 다시 시작해야 합니다.</p>
