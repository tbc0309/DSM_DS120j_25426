<h2>処理*</h2>
<p><strong>[プロセス]</strong> タブをクリックすると、各処理の CPU とメモリ使用量を見ることができます。</p>
<p>プロセスの<strong>状態</strong>には、<strong>作動中</strong>、<strong>スリープ中</strong>、<strong>停止</strong>があります。Linux でのプロセスの状態は、<strong>作動中</strong>、<strong>停止/トレーシング</strong>、<strong>スリープ中</strong>があります。 </p>
<p><strong>スリープ中</strong>は、次の文字でその種類が示されます。「D」はディスク スリープ、「Z」はゾンビ、「X」は死亡などです。</p>


<p>____<br /> * 特定のモデルでのみ使用できます。</p>
