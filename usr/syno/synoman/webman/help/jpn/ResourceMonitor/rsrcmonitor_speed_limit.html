<h2>速度制限</h2>
<p><strong>[速度制限]</strong> タブでは、速度制限が適用されているファイル転送処理のリストの表示および管理を行うことができます。</p>
<h4>リストを更新する：</h4>
<p><strong>[最新の情報に更新]</strong> をクリックして、ページを再ロードし、最新のログ記録を表示します。</p>
<h4>ファイル転送を中止する：</h4>
<p><b>[接続を解除する]</b> をクリックするとファイル転送が中止されます。処理を完了するには、再びファイル転送を開始する必要があります。</p>
