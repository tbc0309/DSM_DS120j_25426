<h1>サービスにインデックスを付けています</h1>

<p><strong>メディアインデックス付け</strong>は、Synology NAS に保存されているフォト、ミュージック、ビデオなどのマルチメディア ファイルを自動的にスキャンして、マルチメディア アプリケーションがインデックス化できるようにマルチメディア ライブラリにコンパイルします。フォトやビデオのサムネイル品質を設定したり、ビデオの変換設定を管理したり、DMA デバイスや DSM のマルチメディア アプリケーションがアクセスできるインデックス化したフォルダを作成したりすることが可能です。</p>
