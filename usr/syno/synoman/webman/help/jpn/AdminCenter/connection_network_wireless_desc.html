<h1>ワイヤレス</h1>
<p><strong>[コントロール パネル]</strong> > <strong>[ワイヤレス]</strong> では、Synology NAS デバイスをワイヤレス ネットワークに接続したり、ワイヤレス ホットスポットを作成してインターネット接続を他のデバイスとワイヤレスで共有したりすることができます。 また、Bluetooth アダプタを管理して、Bluetooth デバイスを Synology NAS に接続することもできます。 DSM 6.2.2 にアップグレード後、ワイヤレス ドングルまたは Bluetooth アダプタを最初に挿入してこの機能を有効化する必要があります。</p>
