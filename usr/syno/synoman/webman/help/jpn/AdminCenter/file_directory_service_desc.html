<h1>ドメイン/LDAP</h1>

<p>Synology NAS は、Windows ドメインまたは LDAP クライアントとして既存のディレクトリ サービスに加入できます。 ドメインまたは LDAP ユーザーの共有フォルダと DSM アプリケーションへのアクセス権を管理して、ホーム サービスを有効にします。 <strong>[コントロール パネル]</strong> > <strong>[ドメイン/LDAP]</strong> を選択し、Synology NAS をディレクトリ サービスに繋ぎます。</p>

<div class="section"><h4>注：</h4>
<ul>
	<li>ドメインと LDAP の機能は EDS14 および Synology NVR 製品では利用できません。</li>
</ul>
