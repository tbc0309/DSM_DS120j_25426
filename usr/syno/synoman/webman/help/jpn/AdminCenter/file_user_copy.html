<h2>ユーザーをコピーする</h2>
<p>既存ユーザーの設定は、新しいユーザーにコピーすることができます。こうすることで、同じ設定を再び構成することなく、新しいユーザーの作成をすばやく行うことができます。</p>
<ol>
<li>コピーするユーザーを選択します。</li>
<li><strong>[作成]</strong> > <strong>[ユーザーをコピー]</strong> をクリックします。<b>[ユーザー作成ウィザード]</b> のウィンドウが起動されます。</li>
<li>選択したユーザーの設定は、デフォルドで新しいユーザーに適用されます（ユーザー名および電子メールなどの個人情報は除く）。</li>
</ol>
</body>
</html>
