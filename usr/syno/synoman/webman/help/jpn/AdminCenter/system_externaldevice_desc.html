<h1>外部デバイス</h1>

<p>外部ディスク、<span class="disable-grantley">プリンター</span>、SD カード、USB デバイスなど、Synology NAS デバイスに接続された外部デバイスを管理することができます。<B>[コントロール パネル] &gt; [外部デバイス]</B> の順に選択してください。</p>

<div class="section">
<h4><B><B><B>注:</B></B></B></h4>
<ul><li>USB は Synology NAS に直接接続される必要があります。USB ハブからデバイスを接続することはサポートされていません。</li></ul></div>
