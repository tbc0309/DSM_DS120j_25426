<h1>システム</h1>
<p class="disable-eds14">このセクションでは、Synology NAS のシステム設定を管理します。 ログイン画面をカスタマイズしたり、タイムゾーンや言語の設定を変更したり、自動スタートアップ/シャットダウン (EDS14 の自動 DC 出力オン/オフ) を予約したり、外部デバイスを管理したり、DSM バージョンを更新したり、初期値リセットを行ったりすることができます。</p>
