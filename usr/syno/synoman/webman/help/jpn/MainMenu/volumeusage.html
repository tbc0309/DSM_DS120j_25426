<h2>割当量</h2>
<p><b>割当量</b>下で、adminが設定したすべての Synology NAS ボリュームの割当量を見たり、それぞれのボリュームで自分が使用している容量を確認したりできます。 Btrfs サポートのあるモデルでは、それぞれの共有フォルダの割当量と容量の使用量も見ることができます。</p>

<p>このタブを表示するには、デスクトップの右上にある人の形をしたアイコンをクリックし、<b>[個人]</b> を選択します。</p>

<div class="section"><h4>注：</h4>
<ul>
	<li>Btrfs は特定のモデルのみに使用できます。 Btrfs をサポートするモデルについては、<a href="https://www.synology.com/knowledgebase/DSM/tutorial/General/Which_Synology_NAS_models_support_the_Btrfs_file_system" target="_blank">この記事</a>をご覧ください。</li>
</ul>
