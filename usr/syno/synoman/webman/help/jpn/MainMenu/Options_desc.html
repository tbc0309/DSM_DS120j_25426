<h1>オプション</h1>
<p><b>オプション</b>メニューは、DSM デスクトップの右上にある人の形をしたアイコンをクリックすると表示されます。 これにより以下ができます。</p>
	<ul>
		<li>個人のアカウント オプションを変更</li>
		<li>ログアウト</li> 
		<li>システムの停止 (EDS14 で) またはシステムをシャットダウン (すべてのそのほかのモデルで)</li>
		<li>システムの再起動</li>
	</ul>

<p>メニューを開いたら、<strong>[個人]</strong> をクリックして個人のアカウント設定を編集してください。</p>
