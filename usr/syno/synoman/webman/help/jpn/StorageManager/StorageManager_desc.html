<h1>ストレージマネージャ</h1>
<p>ストレージ マネージャは、Synology NAS のストレージ容量を管理、監視するためのアプリケーションです。モデルとインストールされているドライブの数によって、ストレージ マネージャでは次のタスクを実行できます。</p>

<ul>
 <li>ボリュームやストレージ プールなど異なるタイプの RAID および非 RAID ストレージ構成を作成します。</li>
 <li>Synology NAS の全体的なメモリ使用量を監視します。</li> 
 <li>インストールしたドライブの正常さを調べます。</li>
 <li>ホットスペア ドライブ、SSD TRIM、SSD キャッシュなど、高度なオプションを設定できます。</li>
</ul>
