<h2><a name="leaf_overview"></a>概要</h2>

<p>iSCSI Manager の <strong>概要</strong>ページは、iSCSI サービスの3つの最も重要な要素を素早くモニターできる概要ダッシュボードです。</p>

	<ul>
		<li><strong>ターゲット</strong></li>
		<li><strong>LUN</strong></li>
		<li><strong>イベント</strong>： 未読の情報、警告、およびエラーの各イベントがここに表示されます。
			<ul>
				<li>最大で99件の未読のイベントが表示されます。</li>
				<li>最初に警告とエラーのイベントが表示されます。</li>
				<li>すべてのイベントを表示するには、<strong>ログ</strong>ページに進んでください。</li>
			</ul>
		</li>	
	</ul>
