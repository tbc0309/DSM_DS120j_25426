<h1>iSCSI Manager</h1>
<p>iSCSI Manager は iSCSI サービスを簡単に管理してモニターできるようにします。iSCSI は、Storage Area Network (SAN) サービスの一種であり、統合したブロックレベルのデータ ストレージへのアクセスを提供します。 これはイントラネットを介してデータを転送したり、長距離でのストレージ管理を行ったりします。 iSCSI LUN を iSCSI Target にマッピングすると、クライアント サーバーがその iSCSI イニシエータによりスペースをローカルディスクのようにアクセスできるようになります。</p>
