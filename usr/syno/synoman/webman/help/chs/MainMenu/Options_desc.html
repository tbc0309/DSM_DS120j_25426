<h1>选项</h1>
<p>单击 DSM 桌面右上角的人形图标可找到<b>选项</b>菜单。通过它可以执行以下操作：</p>
	<ul>
		<li>修改个人帐户选项</li>
		<li>注销</li> 
		<li>停机（在 EDS14 上）或关闭系统（在所有其他型号上）</li>
		<li>重启系统</li>
	</ul>

<p>显示菜单后，单击<strong>个人设置</strong>可编辑个人帐户设置。</p>
