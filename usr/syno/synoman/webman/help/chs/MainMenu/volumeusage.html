<h2>空间配额</h2>
<p>在<b>空间配额</b>下方，您可以查看您在 Synology NAS 所有卷上的配额（由 admin 设置），以及每个存储卷已用的容量。在具有 Btrfs 支持的型号上，还可以查看每个共享文件夹的配额和容量使用情况。</p>

<p>若要查看此选项卡，请单击 DSM 桌面右上角的人形图标并选择<b>个人设置</b>。</p>

<div class="section"><h4>注：</h4>
<ul>
	<li>Btrfs 仅在特定型号上可用。要查看您的型号是否支持 Btrfs，请参阅<a href="https://www.synology.com/knowledgebase/DSM/tutorial/General/Which_Synology_NAS_models_support_the_Btrfs_file_system" target="_blank">本文</a>。</li>
</ul>
