<h2><a name="leaf_user"></a>帐户保护</h2>

<p>“帐户保护”选项卡提供了<a href="../AdminCenter/connection_security_smartblock.html">帐户保护</a>相关的选项，如取消保护和管理已信任的客户端。若要查看此选项卡，请单击 DSM 桌面右上角的人形图标并选择<strong>个人设置</strong>。</p>


<h3>取消保护</h3>
<p>如果您的帐户在有恶意攻击出现时受到保护，可自行取消保护。</p>


<h3>信任当前客户端</h3>
<p>一旦客户端成功登录后，它始终受信任。如果当前客户端被取消信任，您仍可将其重置为已信任。</p>


<h3>管理已信任客户端</h3>
<p>列示您帐户所有已信任的客户端。</p>


<h3>取消信任所选的客户端</h3>
<p>选择要取消信任的客户端，并单击<strong>取消信任</strong>。</p>
