<h2>进程*</h2>
<p>请单击<strong>进程</strong>选项卡来查看各进程的 CPU 和内存使用率，系统会按 CPU 负载由高至低排序。</p>
<p>进程<strong>状态</strong>包括<strong>正在运行</strong>、<strong>正在休眠</strong>和<strong>已停止</strong>。进程状态对应至 Linux 则为 <strong>running</strong>、<strong>stopped/tracing</strong>，<strong>sleeping</strong>。 </p>
<p><strong>正在休眠</strong>后跟一个字母以表示详细信息，如“D”表示硬盘休眠，“Z”表示僵停，“X”表示不活动。</p>


<p>____<br />* 仅适用于特定机型。</p>
