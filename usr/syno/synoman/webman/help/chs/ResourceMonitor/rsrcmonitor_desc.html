<h1><a name="leaf_update"></a>资源监视器</h1>
<p class="disable-dockerx64">资源监视器让您可以监控 CPU 使用率、内存使用率、硬盘利用率和网络流量。您可选择实时监视或查看之前的数据。</p>
<p class="enable-dockerx64">资源监视器让您可以监控 CPU 使用率、内存使用率和网络流量。您可选择实时监视或查看之前的数据。</p>
<div class="section">
<h4>注：</h4>
<ul>
<li>如果在<strong>设置</strong>选项卡中勾选了<strong>启用使用历史记录</strong>，将仅显示之前的数据。</li>
<li class="enable-dockerx64">对于 Docker DSM，<strong>CPU 和内存</strong>表示有关 <strong>Docker Host</strong>。</li>
</ul>
</div>
