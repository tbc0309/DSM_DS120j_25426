<h2>性能警报*</h2>

<h4>若要查看性能警报：</h4>
<ul>
<li>进入<strong>性能警报</strong>可查看所有已触发的性能警报。</li>
<li>勾选<strong>刷新</strong>以获得最新的更新警报。</li>
</ul>

<h4>若要导出性能警报：</h4>
<ol>
<li>进入<strong>性能警报</strong>。</li>
<li>单击<strong>导出</strong>按钮旁的箭头。</li>
<li>您可以选择以 <strong>HTML</strong> 或 <strong>CSV</strong> 格式导出警报。</li>
</ol>
<div class="section"><h4>注：</h4>
<ul>
<li>对<strong>性能警报</strong>的支持因 Synology NAS 型号而异。要了解更多信息，请参阅 <a href="http://www.synology.com/" target="_blank">www.synology.com</a>。</li>
</ul>
</div>

<p>____<br />*仅适用于特定型号。</p>

</body>
