<h2>速度限制</h2>
<p>在<strong>速度限制</strong>选项卡下，您可查看和管理应用速度限制的文件传输进程列表。</p>
<h4>若要刷新列表：</h4>
<p>请单击<strong>刷新</strong>来重新加载页面，并获得最新的记录。</p>
<h4>若要停止文件传输进程：</h4>
<p>请单击<b>终止连接</b>来停止文件传输。您必须重新开始文件传输才能成功完成该进程。</p>

</body>
