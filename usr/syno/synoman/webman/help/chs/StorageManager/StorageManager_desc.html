<h1>存储管理器</h1>
<p>存储管理器是一款管理应用程序，可帮助您组织和监控 Synology NAS 上的存储容量。根据所安装硬盘的型号及数量，存储管理器将帮助您完成下列任务：</p>

<ul>
 <li>创建不同类型的 RAID 和非 RAID 存储配置，如存储空间和存储池。</li>
 <li>监控 Synology NAS 的整体存储空间使用状况。</li> 
 <li>检查所安装硬盘的健康状况。</li>
 <li>使用高级选项，如 Hot Spare 硬盘、SSD TRIM 和 SSD 缓存等。</li>
</ul>
