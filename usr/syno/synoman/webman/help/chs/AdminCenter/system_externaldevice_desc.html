<h1>外接设备</h1>

<p>您可以进入<strong>控制面板</strong> &gt; <strong>外部设备</strong>来管理连接到 Synology NAS 设备的外部设备，如外接硬盘、<span class="disable-grantley">打印机</span>、SD 卡或 USB 设备。</p>

<div class="section">
<h4>注：</h4>
<ul><li>USB 设备应直接连接到 Synology NAS。不支持通过 USB 集线器连接任何设备。</li></ul></div>
