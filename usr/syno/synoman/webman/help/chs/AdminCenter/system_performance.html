<h1>性能</h1>
<p>在<strong>控制面板</strong> &gt; <strong>性能</strong> &gt; <strong>性能选项</strong>中，可启用内存压缩以在高负载环境下提高系统响应性能。</p>
	
<h3>内存压缩</h3>
	<p>您可以启用内存压缩，通过压缩内存中近期使用最少的数据来提高负载下的系统整体响应性能。</p>
	<p>当您有多个运行的应用程序且内存开始满负荷时，动态内存压缩会压缩内存中很少使用的项目以使内存使用率降至最低。如果再度需要这些项目，它们可以立即解压缩。这可以减少硬盘中内存交换文件的读取和写入需求，提高效率和响应性能。</p>
	<p>若要启用内存压缩，只需勾选该复选框。</p>

<div class="section"><h4>注：</h4>
	<ul>
		<li>内存压缩仅在特定型号上可用。要了解更多信息，请访问 <a href="https://www.synology.com/" target="_blank">Synology 网站</a>。</li>
	</ul>
</div>
