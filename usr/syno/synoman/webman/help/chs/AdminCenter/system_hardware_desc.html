<h1>硬件和电源</h1>

<p>包括电源恢复、局域网唤醒、哔声控制、风扇速度和内存压缩在内的选项都可在<strong>控制面板</strong> > <strong>硬件和电源</strong>中找到。您还可以设置系统在指定的时间自动开机或关机、启用硬盘休眠功能或连接备用电源设备。</p>

<div class="section"><h4>注：</h4>
<ul>
	<li><strong>局域网唤醒</strong>和<strong>内存压缩</strong>仅在特定型号上可用。要了解更多信息，请访问 <a href="https://www.synology.com/" target="_blank">Synology 网站</a>。</li>
	<li>哔声控制、风扇速度的选项在无风扇型号（如 EDS14）上不可用。</li>
</ul>
