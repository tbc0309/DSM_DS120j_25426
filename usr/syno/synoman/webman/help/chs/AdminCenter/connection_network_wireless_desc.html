<h1>无线</h1>
<p>您可在<strong>控制面板</strong> &gt; <strong>无线</strong>中将 Synology NAS 设备连接到无线网络，或建立无线热点，以无线方式与其他设备共享 Internet 连接。此外，您还可以管理蓝牙适配器，并将蓝牙设备连接到 Synology NAS。升级到 DSM 6.2.2 后，必须先插入无线网卡或蓝牙适配器，才能启用此功能。</p>
