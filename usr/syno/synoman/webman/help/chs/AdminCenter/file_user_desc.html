<h1>用户</h1>
<p>通过灵活的用户管理选项，您可以为家庭或企业的每个成员创建用户帐户。创建用户可让您定义和管理每个成员的权限，如共享文件夹访问权限、存储/共享文件夹配额或带宽限制。<ol><span class="note_head">注：</span><li>共享文件夹管理仅适用于 Bromolow、Grantley、Avoton、Braswell、Broadwell、Kvmx64、Cedarview、Appololake、Denverton 平台。要查看您的型号是否支持此功能，请参阅<a href="https://www.synology.com/en-global/knowledgebase/DSM/tutorial/General/What_kind_of_CPU_does_my_NAS_have" target="_blank">本文。 </a></li>
<li>存储空间/共享文件配额管理不适用于 Docker DSM。</li></ol>
</p>
