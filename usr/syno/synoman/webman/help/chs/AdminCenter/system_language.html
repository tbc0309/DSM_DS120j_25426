<h2><a name="leaf_language"></a>语言</h2>
<p>您可为 DSM 用户界面、Google Chrome 桌面通知、电子邮件、短信、即时消息通知和应用程序代码页选择偏好的语言。</p>
<h3>显示语言</h3>
<p>您可以为 DSM 和 Google Chrome 桌面通知选择您偏好的语言，或是选择让界面显示的语言和默认浏览器的语言设置相同。</p>
<h3>通知语言</h3>
<p>您可以设置电子邮件和短信通知的偏好语言。</p>
<h3>代码页</h3>
<p>针对将非 Unicode 字符串转换为 Unicode 的应用程序，如 FTP 服务、UPnP 支持、音乐元数据索引等，请在<b>代码页</b>下拉菜单中选择其适当的代码页。</p>
