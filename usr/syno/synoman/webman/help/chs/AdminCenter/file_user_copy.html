<h2>复制用户</h2>
<p>您可将已有用户的设置复制到新用户。此功能可让您快速创建新用户而无需再配置相同的设置。</p>
<ol>
<li>选择要复制的用户。</li>
<li>单击<strong>创建</strong> > <strong>复制用户</strong>。<b>用户创建向导</b>窗口将被启动。</li>
<li>所选用户的设置将默认被应用到新用户（诸如用户名和电子邮件等个人信息除外）。</li>
</ol>
</body>
