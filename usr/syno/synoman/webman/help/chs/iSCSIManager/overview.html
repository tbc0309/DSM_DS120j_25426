<h2><a name="leaf_overview"></a>总览</h2>

<p>iSCSI Manager 中的<strong>总览</strong>页面是一个总览面板，供您快速监控 iSCSI 服务的三个最重要元素：</p>

	<ul>
		<li><strong>目标</strong></li>
		<li><strong>LUN</strong></li>
		<li><strong>事件</strong>：未读信息、警告和错误事件将在此显示。<ul>
				<li>最多可显示 99 个未读事件。</li>
				<li>警告和错误事件显示在前。</li>
				<li>若要查看所有事件，请进入<strong>日志</strong>页面。</li>
			</ul>
		</li>	
	</ul>
