<h1>iSCSI Manager</h1>
<p>iSCSI Manager 可以帮助您轻松管理和监控 iSCSI 服务。iSCSI 是一种存储区域网络 (SAN) 服务，通过该服务可以访问集中化、块级数据存储。它加快了内部网上的数据传输以及远距离存储空间管理。通过将 iSCSI LUN 映射到 iSCSI Target，客户端服务器可通过其 iSCSI 启动器像访问本地硬盘那样访问存储空间。</p>
