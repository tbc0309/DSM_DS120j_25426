<!DOCTYPE HTML>
<html manifest="">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>{title}</title>
	<link href="/scripts/sencha-touch-2.4.1/resources/css/cupertino.css?v={version}" rel="stylesheet" type="text/css">
	<link href="mobile/ui/style.css?v={version}" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" href="webman/favicon.ico?v={version}">
	<script type="text/javascript" src="webapi/entry.cgi?api=SYNO.Core.Desktop.SessionData&amp;version=1&amp;method=getjs_mobile&amp;SynoToken={SynoToken}"></script>
	<script type="text/javascript" src="/scripts/sencha-touch-2.4.1/touch.js?v={version}"></script>
	<script type="text/javascript" src="/scripts/sencha-touch-2.4.1/sencha-touch-all-debug.js?v={version}"></script>
	<script src="webapi/entry.cgi?api=SYNO.Core.Desktop.JSUIString&amp;version=1&amp;method=getjs&amp;lang={lang}&amp;v={version}"></script>
	<script src="webapi/entry.cgi?api=SYNO.Core.Desktop.UIString&amp;version=1&amp;method=getjs&amp;lang={lang}&amp;v={version}"></script>
	<script src="webapi/entry.cgi?api=SYNO.Core.Desktop.Defs&amp;version=1&amp;method=getjs&amp;v={version}&amp;SynoToken={SynoToken}"></script>
	<script type="text/javascript" src="mobile/ui/lib/bringup_debug.js"></script>
	<script type="text/javascript" src="mobile/ui/app.js?v={version}"></script>
	{jsfile}
</head>
<body class="syno-mobile-body">
	<div class="x-mask x-loading-mask syno-mask" id="syno-mobile-preinit-mask" style="width:100%; height: 100%;">
		<div class="syno-mask-ct" id="syno-mask-ct">
			<div class="syno-mask-inner" id="syno-mask-loading">
				<div class="syno-loading-icon"></div>
				<div class="syno-message x-mask-message syno-mask-message">Loading...</div>
			</div>
			<div id="syno-non-admin-redirect" style="visibility: hidden;">
				<div class="syno-upper-part"><span id="syno-non-admin-redirect-desc"></span></div>
				<div class="syno-lower-part"><a id="syno-non-admin-redirect-button" class="x-syno-button" href="/?forceDesktop=2"></a></div>
			</div>
		</div>
	</div>
</body>
</html>
